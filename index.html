<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #555;
        }
        .cta-button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #218838;
        }
        .testimonial {
            margin: 20px 0;
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Título Atractivo</h1>
    <h2>Subtítulo que explica la propuesta de valor</h2>
    <img src="https://via.placeholder.com/600x300" alt="Imagen de ejemplo" style="width: 100%; height: auto;">
    <p>Descripción breve de los beneficios de tu producto o servicio.</p>
    <a href="#" class="cta-button">¡Regístrate Ahora!</a>
    
    <div class="testimonial">
        "Este producto cambió mi vida. ¡Lo recomiendo totalmente!" - Cliente Satisfecho
    </div>
    
    <form>
        <input type="text" placeholder="Tu nombre" required>
        <input type="email" placeholder="Tu email" required>
        <button type="submit" class="cta-button">Enviar</button>
    </form>
</div>

</body>
</html>
